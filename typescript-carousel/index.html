<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row image-row">
        <div class="column-third">
          <i class="fa-solid fa-chevron-left previous-arrow"></i>
        </div>
        <div class="column-third">
          <ul class="pokemon-list">
            <li>
              <img class="pokemon" src="images/025.png" alt="pikachu" />
            </li>
            <li>
              <img class="pokemon" src="images/039.png" alt="jigglypuff" />
            </li>
            <li>
              <img class="pokemon" src="images/001.png" alt="bulbasaur" />
            </li>
            <li>
              <img class="pokemon" src="images/004.png" alt="charmander" />
            </li>
            <li>
              <img class="pokemon" src="images/007.png" alt="squirtle" />
            </li>
          </ul>
        </div>
        <div class="column-third">
          <i class="fa-solid fa-chevron-right next-arrow"></i>
        </div>
      </div>
      <div class="row">
        <div class="column-full"></div>
        <i class="fa-solid fa-circle dot"></i>
        <i class="fa-regular fa-circle dot"></i>
        <i class="fa-regular fa-circle dot"></i>
        <i class="fa-regular fa-circle dot"></i>
        <i class="fa-regular fa-circle dot"></i>
        <div class="column-full"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
