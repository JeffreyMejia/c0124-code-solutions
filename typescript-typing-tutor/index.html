<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript typing tutor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="phrase">
      <h1><span class="character default">g</span></h1>
      <h1><span class="character">r</span></h1>
      <h1><span class="character">u</span></h1>
      <h1><span class="character">m</span></h1>
      <h1><span class="character">p</span></h1>
      <h1><span class="character space-right">y</span></h1>
      <div class="space"></div>
      <h1><span class="character">w</span></h1>
      <h1><span class="character">i</span></h1>
      <h1><span class="character">z</span></h1>
      <h1><span class="character">a</span></h1>
      <h1><span class="character">r</span></h1>
      <h1><span class="character">d</span></h1>
      <h1><span class="character space-right">s</span></h1>
      <div class="space"></div>
      <h1><span class="character">m</span></h1>
      <h1><span class="character">a</span></h1>
      <h1><span class="character">k</span></h1>
      <h1><span class="character space-right">e</span></h1>
      <div class="space"></div>
      <h1><span class="character">t</span></h1>
      <h1><span class="character">o</span></h1>
      <h1><span class="character">x</span></h1>
      <h1><span class="character">i</span></h1>
      <h1><span class="character space-right">c</span></h1>
      <div class="space"></div>
      <h1><span class="character">b</span></h1>
      <h1><span class="character">r</span></h1>
      <h1><span class="character">e</span></h1>
      <h1><span class="character">w</span></h1>
    </div>
    <script src="main.js"></script>
  </body>
</html>
